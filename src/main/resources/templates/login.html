<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-bare}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-5 col-lg-4">
            <div class="card p-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-secondary">Ready to query some data?</p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger p-2 text-center small">Invalid username or password.</div>
                    <div th:if="${param.logout}" class="alert alert-success p-2 text-center small">You have been logged out.</div>
                    <div th:if="${param.success}" class="alert alert-success p-2 text-center small">Registration successful! Please log in.</div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Query Time!</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-secondary small">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
