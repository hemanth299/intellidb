<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Connection</title>
</head>
<body>
<div layout:fragment="content">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="text-center mb-4">
                <h1 class="page-title">Edit Database Connection</h1>
                <p class="page-subtitle">Update the credentials for this connection.</p>
            </div>
            <div class="card">
                <div class="card-body p-4">
                    <form id="connectionForm" th:action="@{/connections/edit/{id}(id=${connectionId})}" th:object="${connectionDetails}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="connectionName" class="form-label">Connection Name</label>
                            <input type="text" class="form-control" id="connectionName" th:field="*{connectionName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="host" th:field="*{host}" required>
                        </div>
                        <div class="mb-3">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="port" th:field="*{port}" required>
                        </div>
                        <div class="mb-3">
                            <label for="database" class="form-label">Database Name</label>
                            <input type="text" class="form-control" id="database" th:field="*{database}" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Leave blank to keep current password">
                        </div>

                        <div id="testResult" class="mb-3"></div>

                        <div class="d-flex gap-2">
                            <button type="button" id="testConnectionBtn" class="btn btn-outline-info">Test Connection</button>
                            <button type="submit" class="btn btn-primary flex-grow-1">Save Changes</button>
                        </div>
                        <div class="d-grid mt-2">
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        // This script is identical to the one in add-connection.html
        const testBtn = document.getElementById('testConnectionBtn');
        const resultDiv = document.getElementById('testResult');
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        const fetchHeaders = { 'Content-Type': 'application/json' };
        fetchHeaders[csrfHeader] = csrfToken;

        testBtn.addEventListener('click', function() {
            const formData = {
                host: document.getElementById('host').value,
                port: document.getElementById('port').value,
                database: document.getElementById('database').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            resultDiv.innerHTML = `<div class="d-flex align-items-center text-secondary"><div class="spinner-border spinner-border-sm me-2" role="status"></div><span>Testing...</span></div>`;

            fetch('/api/test-connection', {
                method: 'POST',
                headers: fetchHeaders,
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `<div class="alert alert-success p-2 small">${data.message}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-danger p-2 small">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `<div class="alert alert-danger p-2 small">An unexpected error occurred.</div>`;
                });
        });
    </script>
</th:block>

</body>
</html>
