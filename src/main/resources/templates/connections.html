<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="mb-4">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Manage your database connections and monitor system health.</p>
    </div>

    <hr class="mb-5">

    <div class="row g-4 mb-5">
        <div class="col-lg-3 col-md-6">
            <div class="stat-card border-blue">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="stat-title">Total Connections</p>
                        <p class="stat-value" th:text="${totalConnections}">0</p>
                    </div>
                    <i class="bi bi-database stat-icon"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="stat-card border-green">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="stat-title">Active Connections</p>
                        <p class="stat-value">0</p>
                    </div>
                    <i class="bi bi-graph-up-arrow stat-icon" style="color: var(--success-color);"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="stat-card border-purple">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="stat-title">Secured</p>
                        <p class="stat-value">100%</p>
                    </div>
                    <i class="bi bi-shield-check stat-icon" style="color: #A78BFA;"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="stat-card border-cyan">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="stat-title">Last Backup</p>
                        <p class="stat-value" style="font-size: 1.75rem;">N/A</p>
                    </div>
                    <i class="bi bi-clock-history stat-icon" style="color: #22D3EE;"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4">Database Connections</h2>
        <a th:href="@{/connections/add}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Connection</a>
    </div>

    <hr class="mb-4">

    <div class="d-flex flex-column gap-3">
        <div class="connection-card" th:each="conn : ${connections}">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-database" style="font-size: 1.5rem;"></i>
                    <div>
                        <h5 class="mb-0" th:text="${conn.connectionName}"></h5>
                        <p class="mb-0 text-secondary" th:text="${conn.host} + ':' + ${conn.port}"></p>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <form th:action="@{/connect/{id}(id=${conn.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-success">Connect</button>
                    </form>
                    <a th:href="@{/connections/edit/{id}(id=${conn.id})}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-gear"></i></a>
                    <form th:action="@{/connections/delete/{id}(id=${conn.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this connection?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(connections)}" class="connection-card">
            You don't have any saved connections yet. Click "Add Connection" to get started.
        </div>
    </div>
</div>
</body>
</html>
